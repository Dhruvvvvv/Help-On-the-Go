        .submitbox input[type="submit"]:hover {
            cursor: pointer;

            color: #000;
        }
    </style>

<body>
    <div class="header">
        <a href="#default" class="logo">Help On The Go</a>
        <div class="header-right">
            <a href="homepage-final.html">Home</a>
            <a href="login.html">Login</a>
            <div class=dropdown>
                <button class="dropbtn" style="background-color: dodgerblue ; color: white;">
                    Sign Up
                </button>
                <div class="dropdown-content">
                    <a href="#">User</a>
                    <a href="signup_worker.html">Worker</a>
                    <a href="signup_apt.html">Apartment</a>
                </div>
            </div>
            <a href="#about">About</a>
        </div>
    </div>

    <div class="signupbox_user">
        <img src="../Images/Avatar.jpg" class="avatar" alt="Avatar">
        <h1>SIGN UP AS A USER</h1>
        <div class="form-wrapper">
            <form name="sign-in-form" action="../php/signup_user.php" method="POST">
                <div>
                    <p>First Name <sup>*</sup></p>
                    <input type="text" id="fname" name="firstName" placeholder="Enter Firstname" required autocomplete="off">
                </div>
                <div>
                    <p>Last Name <sup>*</sup></p>
                    <input type="text" id="lname" name="lastName" placeholder="Enter Lastname" required autocomplete="off">
                </div>
                <div>
                    <p id="alert1" value="" style="font-weight: normal;margin-bottom: 10px;display: none;color:red;"></p>
                    <p>Phone Number <sup>*</sup></p>
                    <input type="tel" id="phno" name="phone" pattern="[0-9]{10}" placeholder="Enter Ph. Number" required autocomplete="off">
                </div>
                <div>
                    <p>E-Mail <sup>*</sup></p>
                    <input type="Email" id="email" name="email" placeholder="Enter Email ID" required autocomplete="off">
                </div>
                <div>
                    <p>UserName <sup>*</sup></p>
                    <input type="text" id="uname" name="username" placeholder="Enter Username" required autocomplete="off">
                </div>
                <div>
                    <p id="alert2" value="" style="font-weight: normal;margin-bottom: 10px;display: none;color:red;"></p>
                    <p>Password <sup>*</sup></p>
                    <input type="password" id="pwd" name="password" placeholder="Enter Password" required autocomplete="off">
                </div>
                <div>
                    <p> Address <sup>*</sup></p>
                    <input type="text" id="addr" name="address" placeholder="Enter Address" required autocomplete="off">
                </div>
                <div>
                    <p>Re-enter Password <sup>*</sup></p>
                    <input type="password" id="pwd2" name="confirmPassword" placeholder="Re-Enter Password" required autocomplete="off"><br>
                </div>
                <div>
                    <p id="alert3" value="" style="font-weight: normal;margin-bottom: 10px;color:white;"><sup>*</sup>
                        Mandatory Fields</p>
                </div>
                <div>
                    <input type="checkbox" onclick="showPassword()" style="width:15px; margin-left: 240px;">Show
                    Password
                </div>
                <div class="submitbox">
                    <input type="submit" onclick="Validation()" name="" value="Sign Up!" >
                    <br>
                    <a href="login.html">Already a Member? Login </a>
                </div>
            </form>
        </div>
